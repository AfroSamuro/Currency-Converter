<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>M3</title>
</head>

<body>
    <section class="page">
        <header class="page__header">
            <div class="header__total">

                <img src="./images/Logo.svg" alt="logo" class="header__logo">

                <div class="header__menu">
                    <button class="menu__bank">Банк</button>
                    <button class="menu__business">Бизнес</button>
                    <button class="menu__investing">Инвестиции</button>
                    <button class="menu__insurance">Страхование</button>
                    <button class="menu__mobile">Мобайл</button>
                    <button class="menu__travel">Путешествия</button>
                    <button class="menu__entertainments">Развлечения</button>
                </div>

                <button class="header__enter">Войти</button>

            </div>
        </header>
        <main class="page__convertor">

            <h1 class="convertor__title">
                Конвертер валют онлайн
            </h1>

            <section class="convertor__transaction">

                <section class="transaction__left">
                    <p class="left__got">У меня есть</p>
                    <div class="left__currency">
                        <button value="RUB" class="currency left">RUB</button>
                        <button value="USD" class="currency left">USD</button>
                        <button value="EUR" class="currency left">EUR</button>
                        <button value="GBP" class="currency left">GBP</button>
                        <select class="currency selectLeft"></select>
                    </div>
                    <div class="left__field">
                        <input type="number" class="left__field__input" placeholder="1">
                        <p class="left__field__course">1 ... = ... ...</p>
                    </div>
                </section>

                <button class="transaction__changeButton"></button>

                <section class="transaction__right">
                    <p class="right__get">Хочу приобрести</p>
                    <div class="right__currency">
                        <button value="RUB" class="currency right">RUB</button>
                        <button value="USD" class="currency right">USD</button>
                        <button value="EUR" class="currency right">EUR</button>
                        <button value="GBP" class="currency right">GBP</button>
                        <select class="currency selectRight"></select>
                    </div>
                    <div class="right__field">
                        <input type="number" class="right__field__input" placeholder="??">
                        <p class="right__field__course">1 ... = ... ...</p>
                    </div>
                </section>

            </section>

        </main>
    </section>

    <script src="./scripts/index.js"></script>
</body>

</html>
